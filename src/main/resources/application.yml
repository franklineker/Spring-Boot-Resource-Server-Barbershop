server:
  port: 9000

spring:
  data:
    mongodb:
      host: localhost
      database: drnavalhabarbershop
      port: 27017
    servlet:
      multipart:
        max-file-size: 256MB
        max-request-size: 256MB
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8081"

config:
  uris:
    angular-uri: ${ANGULAR_URI}

logging:
  level:
    org:
      springframework:
        security:
          - TRACE
          - oauth2: TRACE
